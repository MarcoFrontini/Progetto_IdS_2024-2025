<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../View/css/loginPage.css" />
    
  </head>
  <body>
    <div class="login-container">
      <h2>Accedi al tuo account</h2>
      <form
        action="http://localhost/Routes/UserRoutes.php/login"
        method="POST"
      >
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email Universitaria"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Accedi</button>
      </form>
    </div>
  </body>
</html>
